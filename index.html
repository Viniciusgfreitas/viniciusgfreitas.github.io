<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  </head>
  <body>
    <h1><span id="demo">A persistência é o caminho do êxito.</span></h1>
    <h2>Contador: <span id="contador">0</span></h2>
    <hr>
    <button type="button" class="btn btn-primary" onclick="teste()">Mudar de nome!</button>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script>
        var i = 0;
        model = {
            1 : 'Rafael Resende',
            2 : 'Guilherme Henrique'
        }
        function teste() {
            i++;
            document.getElementById("demo").innerHTML = model[i];
            document.getElementById("contador").innerHTML = `${i}`;
            i >= 2 ? i = 0 : i;
        }
    </script>
  </body>
</html>
